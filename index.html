<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<title>TradingLog</title>
	</head>
	<body onload="init();">
		<div class="app">
			<header>
				<bar class="navigation">
					<button class="left" id="button-left"></button>
					<div class="logo"></div>
					<button class="right" id="button-right"></button>
				</bar>
			</header>
			<section id="main-stats-friends"></section>
			<section id="settings"></section>
			<footer>
				<bar class="tab">
					<a class="item active" data-route="main"><span class="icon ion-home"></span></a>
					<a class="item" data-route="stats"><span class="icon ion-stats-bars"></span></a>
					<a class="item" data-route="friends"><span class="icon ion-ios-people"></span></a>
					<a class="item" data-route="settings"><span class="icon ion-ios-gear"></span></a>
				</bar>
			</footer>
		</div>

		<!-- Dependencies -->
		<script type="text/javascript" src="js/vendor/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/vendor/underscore-min.js"></script>
		<script type="text/javascript" src="js/vendor/backbone-min.js"></script>
		<script type="text/javascript" src="js/vendor/fastclick.js"></script>
		<script type="text/javascript" src="js/vendor/handlebars-v3.0.0.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.pep.js"></script>

		<!-- Core -->
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/router.js"></script>

		<!-- Helpers -->
		<script type="text/javascript" src="js/helpers/header-navigation.js"></script>
		<script type="text/javascript" src="js/helpers/template-loader.js"></script>

		<!-- Views -->
		<script type="text/javascript" src="js/_views/main.js"></script>
		<script type="text/javascript" src="js/_views/stats.js"></script>
		<script type="text/javascript" src="js/_views/friends.js"></script>
		<script type="text/javascript" src="js/_views/settings.js"></script>

		<!-- Subviews -->
		<script type="text/javascript" src="js/_views/main-add-operation.js"></script>
		<script type="text/javascript" src="js/_views/main-add-trade.js"></script>
		<script type="text/javascript" src="js/_views/main-add.js"></script>
		<script type="text/javascript" src="js/_views/main-map.js"></script>
		<script type="text/javascript" src="js/_views/main-view-operation.js"></script>
		<script type="text/javascript" src="js/_views/main-view-trade.js"></script>
		<script type="text/javascript" src="js/_views/stats-custom.js"></script>
		<script type="text/javascript" src="js/_views/stats-numbers.js"></script>
		<script type="text/javascript" src="js/_views/settings-accounts.js"></script>
		<script type="text/javascript" src="js/_views/settings-add-account.js"></script>
		<script type="text/javascript" src="js/_views/settings-add-instrument.js"></script>
		<script type="text/javascript" src="js/_views/settings-general.js"></script>
		<script type="text/javascript" src="js/_views/settings-instruments.js"></script>

		<!-- PhoneGap -->
		<script type="text/javascript" src="phonegap.js"></script>

	</body>
</html>
