<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<!-- Other CSSs -->
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/ionicons.min.css" />

		<title>TradingLog</title>
	</head>
	<body onload="init();">
		<div class="app">
			<header>
				<bar class="navigation">
					<div class="logo"></div>
				</bar>
			</header>
			<div id="settings"></div>
			<section id="content">
				<control class="segmented"></control>
			</section>
			<footer>
				<bar class="tab">
					<a class="item active" data-route="main"><span class="icon ion-home"></span></a>
					<a class="item" data-route="stats"><span class="icon ion-stats-bars"></span></a>
					<a class="item" data-route="friends"><span class="icon ion-ios-people"></span></a>
					<a class="item" data-route="settings"><span class="icon ion-ios-gear"></span></a>
				</bar>
			</footer>
		</div>

		<!-- Dependencies -->
		<script type="text/javascript" src="js/vendor/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/vendor/underscore-min.js"></script>
		<script type="text/javascript" src="js/vendor/backbone-min.js"></script>
		<script type="text/javascript" src="js/vendor/fastclick.js"></script>

		<!-- Core -->
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/router.js"></script>

		<!-- Views -->
		<script type="text/javascript" src="js/_views/main-view.js"></script>
		<script type="text/javascript" src="js/_views/stats-view.js"></script>
		<script type="text/javascript" src="js/_views/friends-view.js"></script>
		<script type="text/javascript" src="js/_views/settings-view.js"></script>

		<!-- PhoneGap -->
		<script type="text/javascript" src="phonegap.js"></script>

	</body>
</html>
